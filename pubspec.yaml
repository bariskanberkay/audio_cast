name: audio_cast
description: A package for casting audio to streaming devices such as Hi-Fi systems and streaming sticks, written in pure Dart.
version: 0.0.1+3
homepage: https://www.peterscode.dev
repository: https://github.com/peterscodee/audio_cast

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  state_notifier: ^0.7.2+1

  http: ^1.1.0
  mp3_info: ^0.2.0
  dart_chromecast:
    git:
      url: git@github.com:bariskanberkay/dart_chromecast.git
  multicast_dns: ^0.3.2+6
  xml: ^6.3.0
  file: ^6.1.2
  js: ^0.6.4
  upnp2: ^3.0.12
  shelf: ^1.3.0

dev_dependencies:
  lints: ^1.0.1
  test: ^1.20.1
